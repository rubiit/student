<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Student Course</title>
	<script src='../js/vue.min.js'></script>
	<script src='../js/vue-router.js'></script>
	<script src='../js/element-ui.js'></script>
	<script src='../js/jquery-3.0.0.min.js'></script>
	<script src='https://unpkg.com/element-ui/lib/index.js'></script>
	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<!-- 解决小图标问题 -->
	<link rel="stylesheet" href="../css/element-ui.css">
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">

	

	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.leftNav{
			height: 529px;
			background-color: #eef1f6;
		}
		.leftNav a{
			text-decoration: none;
			font-size: 18px;
		    color:#48576A;
		    border:none;
		}
		.content{
			margin-left: 130px;
		}
		header{
			width: 100%;
			height: 30px;
			background-color: #eef1f6;
		}
		header a{
			float: right;
			text-decoration: none;
			color: #48576A;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<header>
		<a href="login.html">Login In</a>
		<a href="register.html">Sign In/</a>
	</header>
	<div id="app">
		<!-- <ul>
			<li><a href="#/student">学生信息管理</a></li>
			<li><a href="#/course">课程信息管理</a></li>
			<li><a href="#/sc">选课信息管理</a></li>
			<li><a href="#/clazz">班级信息管理</a></li>
		</ul> -->

		<el-row class="tac">
		<!-- 左侧导航栏 -->
			<el-col :span="4" class="leftNav">
			    <el-menu default-active="2" class="el-menu-vertical-demo">
				    <el-menu-item index="1">
				    	<i class="el-icon-star-off"></i>
						<router-link to='/student'>学生信息管理</router-link>
				    </el-menu-item>
				    <el-menu-item index="2">
				    	<i class="el-icon-menu"></i>
				    	<router-link to='/course'>课程信息管理</router-link>
				    </el-menu-item>
				    <el-menu-item index="3">
				    	<i class="el-icon-star-on"></i>
				    	<router-link to='/sc'>选课信息管理</router-link>
				    </el-menu-item>
				    <el-menu-item index="4">
				    	<i class="el-icon-picture"></i>
				    	<router-link to='/clazz'>班级信息管理</router-link>
				    </el-menu-item>
			    </el-menu>
			</el-col>

		<!--右侧内容部分 -->
			<el-col :span='20'>
				<router-view class='router'></router-view>
			</el-col>

		</el-row>

	</div>

	<script>
	    //jquery 设定左侧栏目高度为浏览器可视区域高度
	    $(function(){
	        $('.leftNav').height($(window).height()-30);
	    })
  	</script>

  	<!-- 从外部引入模块 -->
	<script src='./page/student.js'></script>
	<script src='./page/course.js'></script>
	<script src='./page/sc.js'></script>
	<script src='./page/clazz.js'></script>

	<script>
	// 自定义组件
	// 从外部引入

		// 创建路由对象
		var router = new VueRouter({
			routes:[{
				path:'/student',
				component:Student
			},{
				path:'/course',
				component:Course
			},{
				path:'/sc',
				component:StudentCourse
			},{
				path:'/clazz',
				component:Clazzes
			}]
		});
		new Vue({
			el:'#app',
			router:router
		
		});
	</script>
</body>
</html>
